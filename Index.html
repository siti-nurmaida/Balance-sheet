<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Balance Sheet</title>
	<link rel="stylesheet" href="Styles.css">
</head>
<body>
<main>
	<section>
		<h1>BALANCE SHEET</h1>
		<div id="years">
			<span>FY-2022</span>
			<span>FY-2023</span>
		</div>
		<table>
		<caption>ASSET TYPE</caption>
		<thead>	
		<tr class="account">
			<th></th>
			<th><span class="year">PRIOR YEAR</span></th>
			<th><span class="year">CURRENT YEAR</span></th>
		</tr>
		</thead>
		<tbody>	
			<tr class="data not-minus">
				<th class="account-type">Current assets</th>
				<td>600</td>
				<td>600</td>
			</tr>
			<tr class="data minus">
				<th class="account-type">Fixed assets</th>
				<td>(100)</td>
				<td>(85)</td>
			</tr>
			<tr class="data not-minus">
				<th class="account-type">Other assets</th>
				<td>0</td>
				<td>185</td>
			</tr>
			<tr class="data not-minus">
				<th class="account-type">Current liabilities</th>
				<td>500</td>
				<td>350</td>
			</tr>
			<tr class="data not-minus">
				<th class="account-type">Long-term liabilities</th>
				<td>0</td>
				<td>0</td>
			</tr>
			<tr class="data not-minus">
				<th class="account-type">Owner equity</th>
				<td>0</td>
				<td>350</td>
			</tr>
			<tr class="total not-minus">
				<th class="total-account">TOTAL ASSETS</th>
				<td>500</td>
				<td>700</td>
			</tr>
			<tr class="total not-minus">
				<th class="total-account">TOTAL LIABILITIES & STOCKHOLDER EQUITY</th>
				<td>500</td>
				<td>700</td>
			</tr>
			<tr class="balance not-minus">
				<th class="total-account">BALANCE</th>
				<td>0</td>
				<td>0</td>
			</tr>
		</tbody>
		</table>
	</section>
</main>
</body>
</html>
